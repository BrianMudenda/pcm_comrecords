<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>UNZA · Campus Ministries | Committee Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Nature backdrop -->
    <div class="nature-backdrop"></div>
    <div class="overlay-soft"></div>

    <!-- Sidebar overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Toggle Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand"><i class="fas fa-tree"></i></div>
            <div class="sidebar-title">UNZA CM</div>
            <div class="sidebar-sub">Campus Ministries</div>
        </div>
        <div class="sidebar-menu">
            <a href="#" class="sidebar-menu-item active" data-section="committees"><i class="fas fa-users"></i><span>Committees</span></a>
            <a href="#" class="sidebar-menu-item" data-section="calendar"><i class="fas fa-calendar-alt"></i><span>Calendar</span></a>
            <a href="#" class="sidebar-menu-item" data-section="daily"><i class="fas fa-bible"></i><span>Daily Bread</span></a>
            <a href="#" class="sidebar-menu-item" data-section="egw"><i class="fas fa-feather-alt"></i><span>EGW Quotes</span></a>
            <a href="#" class="sidebar-menu-item" data-section="notepad"><i class="fas fa-pen-fancy"></i><span>Notepad</span></a>
            <a href="#" class="sidebar-menu-item leader-item" data-section="master"><i class="fas fa-crown"></i><span>Leader Dashboard (Admin)</span></a>
            <a href="#" class="sidebar-menu-item" data-section="settings"><i class="fas fa-shield-haltered"></i><span>Settings</span></a>
        </div>
        <div class="sidebar-footer">
            <div><i class="fas fa-shield-alt"></i> 20 committees · secured</div>
            <div><i class="fas fa-lock"></i> Offline-ready notepad</div>
            <div><i class="fas fa-cross"></i> Trust in the LORD</div>
        </div>
    </div>

    <!-- Menu toggle button -->
    <div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
        <div class="main-wrapper">
            <!-- Authentication UI (shown when not logged in) -->
            <div id="auth-container" class="auth-container">
                <h2>UNZA Campus Ministries</h2>
                <div class="auth-tabs">
                    <button class="tab-btn active" id="login-tab">Login</button>
                    <button class="tab-btn" id="signup-tab">Sign Up</button>
                </div>
                <div id="login-form" class="auth-form active">
                    <input type="email" id="login-email" placeholder="Email" />
                    <input type="password" id="login-password" placeholder="Password" />
                    <button id="login-btn">Login</button>
                    <p id="login-error" class="error-message"></p>
                </div>
                <div id="signup-form" class="auth-form">
                    <input type="email" id="signup-email" placeholder="Email" />
                    <input type="password" id="signup-password" placeholder="Password" />
                    <button id="signup-btn">Sign Up</button>
                    <p id="signup-error" class="error-message"></p>
                </div>
            </div>

            <!-- Main app (shown after login) -->
            <div id="main-app" style="display: none;">
                <header>
                    <h1><i class="fas fa-leaf"></i> UNZA Campus Ministries</h1>
                    <div>
                        <span id="user-role"></span>
                        <button id="logout-btn">Logout</button>
                    </div>
                </header>

                <!-- Dynamic content area (replaced by section views) -->
                <div id="dynamic-content"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
